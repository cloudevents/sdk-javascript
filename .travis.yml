language: node_js
node_js:
- lts/*
- 10
cache: npm
jobs:
  include:
  - stage: github release
    node_js: lts/*
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true

  - stage: npm release
    node_js: lts/*
    deploy:
      provider: npm
      email: fabiojose@gmail.com
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true

env:
  global:
    secure: 
script:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then npm run coverage-publish; else npm test; fi

branches:
  only:
    - master
